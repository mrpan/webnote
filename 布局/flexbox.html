<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>flexbox 布局</title>
	<style>
		ul{
			list-style: none;
			display: flex;
			/*flex-direction: row;
			flex-wrap: wrap;*/
			flex-flow: row wrap
		
		}
		li {
			width: 100px;
			height: 100px;
			background-color: #8cacea;
			margin: 8px;
		}
	</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		
	</ul>
</body>
</html>
