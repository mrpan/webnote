<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>两栏布局</title>
	<link rel="stylesheet" href="">
	<style type="text/css" media="screen">
.left {
	width: 200px;
	height: 600px;
	background: red;
	float: left;
	display: table;
	text-align: center;
	line-height: 600px;
	color: #fff;
}
.right{
  margin-left: 210px;
  height: 600px;
  background: yellow;
  text-align: center;
  line-height: 600px;
}
	</style>
</head>
<body>
	<div class="left">定宽</div>
	<div class="right">自适应</div>
</body>
</html>
